version: 2.1
description: Use git-secret

commands:
  install_git_secret:
    description: Install git secret cli
    steps:
      - run: sudo apt-get update
      - run: sudo apt-get install -y git-secret

  import_gpg_key:
    description: Import gpg key from env var
    parameters:
      variable_name:
        type: env_var_name
        default: "-----BEGIN PGP PRIVATE KEY BLOCK-----,,lIYEZLJtIRYJKwYBBAHaRw8BAQdA4nMwKjbkPrcMPk0VILLTSxlloLbOg17+O3IQ,FqVqNZ/+BwMC5kl6RyEktzP7CHoWfptWYPdyB/Bm67hd4JujpFvVU9WYmh+x3ZOq,I0ePmXTnYSRaKnPogk9poe4aWvsBhiYHWZjSHtsr/L9l+OWsHUu4x7QcTWFuaCA8,bWFuaGNvZGVyOTZAZ21haWwuY29tPoiZBBMWCgBBFiEEMv1SQuZDNenOthXPjPhP,GG/166YFAmSybSECGwMFCQWjmoAFCwkIBwICIgIGFQoJCAsCBBYCAwECHgcCF4AA,CgkQjPhPGG/166aZNQD/QfpX3so4Xb9IfuTMQqkKv0C01t9BmFi04emFEmnWd2MB,AJBlUv83XMcUMkrVc2rssYxeKU91Kg6UrszZXJnTnI8LnIsEZLJtIRIKKwYBBAGX,VQEFAQEHQD1Ofx6ps8rnpX08HwaLwyYJ6ARVozAgCA/CQYffZgYnAwEIB/4HAwKs,xkFl77hvgvu1ZvTuRxS7jpwlD4NL6PIyIvIW8/eHtm+gU7DBKJ4cxSQPf4vHMejI,ZX/F1ahAJ3RtlM2NHtriHo9TB8SwkT8uxccIg77qiH4EGBYKACYWIQQy/VJC5kM1,6c62Fc+M+E8Yb/XrpgUCZLJtIQIbDAUJBaOagAAKCRCM+E8Yb/XrpmHkAP9cLKaN,ITGCPKOSgfc26ysPSzeraRYozgN+plOmNaYcTgEAglPShtVqWG+V1Tz9Iun6dzYy,wQi1rbHosOeKka27ewQ=,=RagL,-----END PGP PRIVATE KEY BLOCK-----,%" # TODO: pass through job
        description: environment variable containing gpg key
    steps:
      - run: echo -e "$<< parameters.variable_name >>" > ./private_key.gpg
      - run: gpg --batch --yes --pinentry-mode loopback --import private_key.gpg

  reveal_secrets:
    description: Reveal the secrets
    steps:
      - run: git secret reveal -p "manhcoder96"
executors:
  default:
    description: Job config
    docker:
      - image: circleci/python:3.8

jobs:
  install_and_decrypt:
    description: Install and set up git secret, then reveal the secrets
    executor: default
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - install_git_secret
      - import_gpg_key
      - reveal_secrets
      - persist_to_workspace:
          root: ./
          paths:
            - ./
workflows:
  build:
    jobs:
      - install_and_decrypt:
          filters:
            branches:
              only:
                - develop
